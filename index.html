<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="logo">
        <img src="images/google.jpg" alt="">
    </div>

    <div class="container">
        <p>Search the web using Google!</p>
        <div class="box">
            <input type="text" id="search">
            
        </div>
        <div class="btn">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </div>

    <div class="footer-container">
        <div class="left-box">
            <p>Special Searches</p>
            <ul>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>             
        </div>
        <div class="medium-box">
            <ul>
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google!</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google Logos</a></li>
            </ul>
        </div>
        <div class="right-box">
            <p>Get Google! <br> updates monthly</p>
            <input type="text" id="e-mail" placeholder="your e-mail">  
            <div class="btn-box">
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright Â© 1992 Google Inc.</p>
    </div>
    
</body>
</html>
